<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div>Calculator</div>
    <div id="container">
        <div class="screen">0.00</div>
        <button class="grid-item operators">+</button>
        <button class="grid-item operators">-</button>
        <button class="grid-item operators">/</button>
        <button class="grid-item operators">*</button>
        <button class="grid-item numbers">7</button>
        <button class="grid-item numbers">8</button>
        <button class="grid-item numbers">9</button>
        
        <button class="grid-item clear">C</button>
        <button class="grid-item numbers">4</button>
        <button class="grid-item numbers">5</button>
        <button class="grid-item numbers">6</button>
        
        <button class="grid-item equals">=</button>
        <button class="grid-item numbers">1</button>
        <button class="grid-item numbers">2</button>
        <button class="grid-item numbers">3</button>
        <button class="grid-item numbers zero">0</button>
        
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
